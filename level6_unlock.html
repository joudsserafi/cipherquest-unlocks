<!DOCTYPE html>
<html>
<head>
<style>
body { background:#111; color:white; font-family:monospace; padding:20px; }
input, button {
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:10px;
}
button { background:#00cc53; color:white; cursor:pointer; }
</style>
</head>

<body>
<h3>Enter Final Password to Complete the Mission</h3>
<input id="pw" type="password" placeholder="Enter final phrase...">
<button onclick="checkPW()">Unlock</button>
<p id="msg"></p>

<script>
function checkPW() {
  const correct = "juicesafecode"; // lowercase, no spaces
  let user = document.getElementById("pw").value.trim().toLowerCase();

  // ignore spaces in user input
  user = user.replace(/\s+/g, "");

  if (user === correct) {
    document.getElementById("msg").innerHTML =
      `<span style="color:#00e676;">
         ✓ Access Granted —
         <a href="https://sites.google.com/view/cipherquest-fc421/final"
            target="_parent"
            style="color:#00e676; text-decoration:underline;">
            Continue to Final Page
         </a>
       </span>`;
  } else {
    document.getElementById("msg").innerHTML =
      `<span style="color:red;">✖ Incorrect password</span>`;
  }
}
</script>
</body>
</html>
